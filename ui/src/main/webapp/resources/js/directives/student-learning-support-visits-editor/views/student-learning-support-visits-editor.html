<table class="table table-hover">
    <thead>
        <th ng-show="showAll || showStudent">Student</th>
        <th>Date</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Details</th>
        <th ng-show="showActions">Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="studentLearningSupportVisit in ctrl.studentLearningSupportVisits">
            <td ng-show="showAll || showStudent">{{ studentLearningSupportVisit.studentId }}</td>
            <td>{{ studentLearningSupportVisit.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ studentLearningSupportVisit.time | date: "HH:mm:ss" }}</td>
            <td>{{ studentLearningSupportVisit.duration }}</td>
            <td>{{ studentLearningSupportVisit.details }}</td>
            <td ng-show="showActions">
                <button type="button" class="btn btn-sm btn-primary" ng-click="ctrl.editStudentLearningSupportVisit(studentLearningSupportVisit.id)">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button ng-show="showActions" type="button" class="btn btn-sm btn-primary" ng-click="ctrl.addStudentLearningSupportVisit(ctrl.studentId)"><span class="glyphicon glyphicon-plus"></span> Add</button>
