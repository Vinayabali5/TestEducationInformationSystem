<form name="academicYearsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add Academic Year</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="control-label col-xs-4">AcademicYear ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="id" name="id" class="form-control" ng-model="ctrl.academicYears.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="code" class="control-label col-xs-4">Code</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="code" name="code" class="form-control" ng-model="ctrl.academicYears.code">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="control-label col-xs-4">Description:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="description" name="description" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.academicYears.description"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="startDate" class="control-label col-xs-4">Start Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" id="startDate" name="startDate" class="form-control" ng-init="academicYearStartDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="academicYearStartDatePicker" ng-model="ctrl.academicYears.startDate" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="academicYearStartDatePicker = !academicYearStartDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate" class="control-label col-xs-4">End Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" name="endDate" name="endDate" class="form-control" ng-init="academicYearEndDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="academicYearEndDatePicker" ng-model="ctrl.academicYears.endDate" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="academicYearEndDatePicker = !academicYearEndDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="startYear" class="control-label col-xs-4">Start Year:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="startYear" name="startYear" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.academicYears.startYear"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="enumerationDate" class="control-label col-xs-4">Enumeration Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" id="enumerationDate" name="enumerationDate" class="form-control" ng-init="enumerationDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="enumerationDatePicker" ng-model="ctrl.academicYears.enumerationDate" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="enumerationDatePicker = !enumerationDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="teachingStartDate" class="control-label col-xs-4">Teaching Start Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" id="teachingStartDate" name="teachingStartDate" class="form-control" ng-init="teachingStartDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="teachingStartDatePicker" ng-model="ctrl.academicYears.teachingStartDate" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="teachingStartDatePicker = !teachingStartDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="teachingEndDate" class="control-label col-xs-4">Teaching End Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" id="teachingEndDate" name="teachingEndDate" class="form-control" ng-init="teachingEndDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="teachingEndDatePicker" ng-model="ctrl.academicYears.teachingEndDate" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="teachingEndDatePicker = !teachingEndDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.add()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
