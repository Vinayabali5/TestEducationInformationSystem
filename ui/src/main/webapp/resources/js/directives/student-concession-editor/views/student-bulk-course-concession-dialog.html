<form name="studentBulkConcessionEditorDialogForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Add/Edit Student Course Concession</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group">
                <label for="studentId" class="control-label col-xs-4">Student ID:</label>
                <div class="col-xs-8">
                    <input type="text" id="studentId" name="studentId" class="form-control" ng-model="concession.studentId" readonly></input>
                </div>
            </div>

            <div class="form-group">
                <label for="concessionTypeId" class="control-label col-xs-4">Concession: </label>
                <div class="col-xs-8">
                    <concession-selection id="concessionTypeId" name="concessionTypeId" class="form-control text ui-widget-content ui-corner-all" ng-model="concession.concessionTypeId" ng-required="true"></concession-selection>
                </div>
            </div>

            <div class="form-group">
                <label for="extraTimePercentage" class="control-label col-xs-4">Extra Time Percentage:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="extraTimePercentage" name="extraTimePercentage" class="form-control text ui-widget-content ui-corner-all" ng-model="concession.extraTimePercentage"></input>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" name="button" ng-click="saveBulkCourseConcession()" ng-disabled="studentBulkConcessionEditorDialogForm.$invalid">
            <span class="glyphicon glyphicon-save"></span>
            Save</button>
        <button class="btn btn-default" type="button" name="button" ng-click="cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel</button>
    </div>
    </div>
