<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar" ng-required="ngRequired">
    <option value="">-- Select Student Role --</option>
    <option ng-repeat="i in ctrl.studentRoles" ng-selected="ngmodelvar == i.id" ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.description }}</option>
</select>
