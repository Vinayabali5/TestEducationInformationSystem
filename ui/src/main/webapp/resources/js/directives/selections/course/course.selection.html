<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar" ng-required="ngRequired">
    <option ng-repeat="i in ctrl.courses | orderBy:['+type','+code']" ng-selected="ngmodelvar == i.id" ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.spec }}: {{ i._description }} | ExamBoard: {{ i._examBoardDescription }} | Syllabus: {{ i.syllabusCode }} | QAN: {{ i.learningAimReference }} | Year From: {{ i._validFromCode | notSet}} | Year To: {{ i._validToCode  | notSet }}</option>
</select>
