<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar" ng-required="ngRequired">
    <option value="" alt-null-text="altNullText">{{ altNullText }}-</option>
    <option ng-repeat="i in ctrl.entryQualifications | orderBy:['+_entryQualificationTypeDescription', '+title']" ng-selected="ngmodelvar == i.id" ng-value="{{ i.id }}" value="{{ i.id }}">{{ i._entryQualificationTypeDescription }} - {{ i.title }}</option>
</select>
