<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar">
    <option value="" alt-null-text="altNullText">{{ altNullText }}</option>
    <option ng-repeat="i in ctrl.offerTypes" ng-selected="ngmodelvar == i.id" ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.description }}</option>
</select>
