<form id="massILPInterviewForm" name="massILPInterviewForm" role="form" novalidate show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Mass ILP Interviews</h4>
    </div>

    <div class="modal-body">
        <uib-tabset active="activeTab">
            <uib-tab classes="tab-sm" index="'mass Letter'" heading="ILP Interviews Entries">
                <div ng-include="'js/directives/dialogs/mass-ilp/views/select-ilp.html'"></div>
            </uib-tab>

            <uib-tab classes="tab-sm" index="'ilp interviews'" heading="Select Students to be Included">
                <div ng-include="'js/directives/dialogs/mass-ilp/views/select-students.html'"></div>
            </uib-tab>
        </uib-tabset>

        <div class="row" permission="'ROLE_Developer'">
            <div class="col-xs-12" collapsible="'debugData1'" collapsible-title="'Debug Data'">
                <pre>
                {{ ilpInterview | json }}
                </pre>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()" ng-disabled="submitted"> <span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
        <button type="button" class="btn btn-primary" ng-disabled="submitted || massILPInterviewForm.$invalid || massILPInterviewForm.$submitted" ng-click="ctrl.create()">Create ILP Interviews Entries</button>
    </div>
</form>
