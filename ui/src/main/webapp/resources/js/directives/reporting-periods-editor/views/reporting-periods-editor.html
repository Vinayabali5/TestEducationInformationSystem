<table class="table table-hover" ts-wrapper ts-item-name="Reporting Period">
    <thead>
        <th>ID</th>
        <th>AcademicYear</th>
        <th ts-criteria="name">Name</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th ng-show="showActions">Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="reportingPeriod in reportingPeriods" ts-repeat>
            <td>{{ reportingPeriod.id}}</td>
            <td>{{ reportingPeriod.academicYearId }}</td>
            <td>{{ reportingPeriod.name }}</td>
            <td>{{ reportingPeriod.startDate | date:'dd/MM/yyyy' }}</td>
            <td>{{ reportingPeriod.endDate | date:'dd/MM/yyyy' }}</td>
            <td ng-show="showActions">
                <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.editReportingPeriods(reportingPeriod.id)"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<button ng-show="showActions" type="button" class="btn btn-primary btn-sm" ng-click="ctrl.addReportingPeriods()"><span class="glyphicon glyphicon-pencil"></span> Add</button>
