<form id="studentAlternativeUciEditForm" name="studentAlternativeUciEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit StudentAlternativeUci</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group">
                <label for="examBoard" class="col-xs-6 col-sm-4 col-md-4 control-label">Exam Board:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <exam-board-selection id="examBoard" name="examBoard" class="form-control" ng-model="ctrl.studentAlternativeUci.examBoardId"></exam-board-selection>
                </div>
            </div>

            <div class="form-group">
                <label for="alternativeUci" class="control-label col-xs-4">Alternative Uci</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="alternativeUci" name="alternativeUci" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.studentAlternativeUci.alternativeUci">
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.saveAdd()">
            <span class="glyphicon glyphicon-save"></span> Save
        </button>
    </div>

</form>
