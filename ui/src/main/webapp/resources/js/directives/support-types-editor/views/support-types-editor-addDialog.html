<form id="supportTypesEditForm" name="supportTypesEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add SupportType</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="control-label col-xs-4">SupportType ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="id" name="id" type="text" class="form-control" ng-model="ctrl.supportTypes.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="support" class="control-label col-xs-4">Support</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="support" name="support" type="text" class="form-control" ng-model="ctrl.supportTypes.support">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.add()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
