<form id="dataSharingOptionEditForm" name="dataSharingOptionEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Edit Data Sharing Options</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <label for="contactByEmail" class="control-label col-xs-4">Contact By Email:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" id="contactByEmail" name="contactByEmail" ng-model="ctrl.dataSharingOption.contactByEmail" class="form-control text ui-widget-content ui-corner-all">
                </div>
            </div>

            <div class="form-group">
                <label for="contactByPhone" class="control-label col-xs-4">Contact By Phone:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" id="contactByPhone" name="contactByPhone" ng-model="ctrl.dataSharingOption.contactByPhone" class="form-control text ui-widget-content ui-corner-all">
                </div>
            </div>

            <div class="form-group">
                <label for="contactByPost" class="control-label col-xs-4">Contact By Post:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" id="contactByPost" name="contactByPost" ng-model="ctrl.dataSharingOption.contactByPost" class="form-control text ui-widget-content ui-corner-all">
                </div>
            </div>

            <div class="form-group">
                <label for="lrsOptOut" class="control-label col-xs-4">LRS Opt Out:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" id="contactByPost" name="lrsOptOut" ng-model="ctrl.dataSharingOption.lrsOptOut" class="form-control text ui-widget-content ui-corner-all">
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span> Save
        </button>
    </div>

</form>
