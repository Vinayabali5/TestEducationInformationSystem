<form id="requestEditForm" name="requestEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Create or edit a Request</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="false">
                <label for="id">Student ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" id="id" name="id" readonly ng-model="ctrl.request.studentId">
                </div>
            </div>
            <div class="form-group">
                <label for="request" class="control-label col-xs-4">Request</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input style="text-transform: uppercase;" type="text" class="form-control text ui-widget-content ui-corner-all" id="request" name="request" ng-model="ctrl.request.request">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-disabled="requestEditForm.$invalid || requestEditForm.$submitted" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span> Save
        </button>
    </div>
</form>
