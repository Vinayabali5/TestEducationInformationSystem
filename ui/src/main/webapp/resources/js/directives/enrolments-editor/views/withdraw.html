<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
    <h4 class="modal-title" id="myToDoLabel">{{ ctrl.dialogTitle }}</h4>
</div>

<div class="modal-body">
    <form>
        <div class="row">
            <div class="col-md-12">
                Withdraw Student from Course: {{ ctrl.enrolment._courseGroupReference }}
            </div>
            <div class="form-group">
                <label for="withdrawalDate" class="control-label col-xs-4">Date of Withdrawal:</label>
                <div class="input-group col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <input id="withdrawalDate" type="text" class="form-control" name="withdrawalDate" ng-model="ctrl.withdrawalDate" ng-init="withdrawalDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="withdrawalDatePicker">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="withdrawalDatePicker = !withdrawalDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                    </span>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="field_date" class="control-label col-xs-4">RequestDate</label>
                <div class="input-group col-md-6">
                    <input type="text" class="form-control" ng-init="requestDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="requestDatePicker" ng-model="ctrl.studentSpecialCategory.requestDate" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="requestDatePicker = !requestDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                </div>
            </div> -->


            <div class="form-group">
                <label for="withdrawalReason" class="control-label col-xs-4">Withdrawal Reason:</label>
                <div class="col-xs-8">
                    <withdrawal-reason-selection id="withdrawalReason" name="withdrawalReason" class="form-control" include-blank="true" ng-model="ctrl.withdrawalReasonId"></withdrawal-reason-selection>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="debug" ng-show="ctrl.DEBUG">
                {{ ctrl.enrolment }}
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-warning" aria-hidden="true" ng-click="ctrl.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" aria-hidden="true" ng-click="ctrl.save()">Save</button>
</div>
