<form id="punctualityMonitoringsEditForm" name="punctualityMonitoringsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add Punctuality Monitoring</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group" ng-show="true">
                <label for="id" class="control-label col-xs-4">Punctuality Monitoring ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="id" name="id" type="text" class="form-control" ng-model="ctrl.punctualityMonitorings.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="code" class="control-label col-xs-4">Code</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="code" name="code" type="text" class="form-control" ng-model="ctrl.punctualityMonitorings.code">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="control-label col-xs-4">Description:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="description" name="description" type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.punctualityMonitorings.description"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="warningColour" class="control-label col-xs-4">Warning Colour:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="warningColour" name="warningColour" type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.punctualityMonitorings.warningColour"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="htmlColour" class="control-label col-xs-4">HTML Colour:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="htmlColour" name="htmlColour" type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.punctualityMonitorings.htmlColour"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="inUse" class="control-label col-xs-4">In Use:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="inUse" name="inUse" type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.punctualityMonitorings.inUse"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="nonEntry" class="control-label col-xs-4">Non Entry:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="nonEntry" name="nonEntry" type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.punctualityMonitorings.nonEntry"></input>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.add()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
