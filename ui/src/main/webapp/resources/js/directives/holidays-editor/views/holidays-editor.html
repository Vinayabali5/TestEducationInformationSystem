<table class="table table-responsive table-hover" ts-wrapper ts-item-name="Holiday">
    <thead>
        <th ts-criteria="description" ts-filter>Description</th>
        <th ts-criteria="_yearDescription">Academic Year</th>
        <th ts-criteria="startDate">Start Date</th>
        <th ts-criteria="endDate">End Date</th>
        <th ts-criteria="halfTerm">Half Term </th>
        <th ng-show="showActions">Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="holiday in holidays" ts-repeat>
            <td>{{ holiday.description }}</td>
            <td>{{ holiday._yearDescription }}</td>
            <td>{{ holiday.startDate | date:'dd/MM/yyyy'}}</td>
            <td>{{ holiday.endDate | date:'dd/MM/yyyy'}}</td>
            <td>{{ holiday.halfTerm | yesNo }}</td>
            <td ng-show="showActions">
                <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.editHolidays(holiday.id)"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<button ng-show="showActions" type="button" class="btn btn-primary btn-sm" ng-click="ctrl.addHolidays()"><span class="glyphicon glyphicon-pencil"></span> Add</button>
