<div class="row">
    <div class="col-xs-12 col-md-6">
        <h3>Student Files</h3>
        <input ng-model=ctrl.studentId></input><button class="btn btn-sm" ng-click="ctrl.getStudent()">Get Student File</button>
        <br />
        <student-files student-files="ctrl.studentFiles"></student-files>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-6">
        <h3>Student Files Upload</h3>
        <input ng-model=ctrl.studentId></input><button class="btn btn-sm" ng-click="ctrl.getStudent()">Upload Student File</button>
        <br />
        <student-files-uploader student-id="ctrl.studentId" student-files="ctrl.studentFiles"></student-files-uploader>
    </div>
</div>
