<div class="row">
    <div class="col-sm-12 col-md-6">
        <h1>ILP Letters Editor </h1>
    </div>
    <div class="col-sm-12 col-md-6">
        <b>Letter Filters: </b>
        <label class="radio-inline">
            <input type="radio" name="letterListType" id="readyForProduction" value="readyToProduce" ng-model="letterListType" selected="true"> Ready for Production
        </label>
        <label class="radio-inline">
            <input type="radio" name="letterListType" id="goingTonight" value="goingTonight" ng-model="letterListType"> Going Tonight
        </label>
    </div>
</div>
<div class="row">
    <ilp-letter-editor class="col-xs-12" letters="ctrl.ilpLetters" show-actions="true"></ilp-letter-editor>
</div>
