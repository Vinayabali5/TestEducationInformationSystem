<form id="courseExamDetailsEditForm" name="courseExamDetailsEditForm" role="form" novalidate show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Edit Course Exam details</h3>
    </div>

    <div class="modal-body">
        <legend>Course Details</legend>

        <div class="form-group" permission="['ROLE_Developer']">
            <label for="id" class="col-xs-6 col-sm-4 col-md-4 control-label">CourseID:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" placeholder="Course Spec" ng-model="courseExamDetails.id" type="text" ng-readonly="true"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="spec" class="col-xs-6 col-sm-4 col-md-4 control-label">Course Spec:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" placeholder="Course Spec" ng-model="courseExamDetails.spec" type="text" ng-readonly="true"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="_levelDescription" class="col-xs-6 col-sm-4 col-md-4 control-label">Course Level:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" placeholder="Course Level" ng-model="courseExamDetails._levelDescription" type="text" ng-readonly="true"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="_subjectDescription" class="col-xs-6 col-sm-4 col-md-4 control-label">Subject Description:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" placeholder="Subject Description" ng-model="courseExamDetails._subjectDescription" type="text" ng-readonly="true"></input>
            </div>
        </div>

        <legend>Course Exam Details</legend>

        <div class="form-group">
            <label for="spec" class="col-xs-6 col-sm-4 col-md-4 control-label">Exam Board:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <exam-board-selection id="examBoard" class="form-control" placeholder="Exam Board" ng-model="courseExamDetails.examBoardId"></exam-board-selection>
            </div>
        </div>

        <div class="form-group">
            <label for="spec" class="col-xs-6 col-sm-4 col-md-4 control-label">Syllabus Code:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8 input-group">
                <input class="form-control" placeholder="Syllabus Code" ng-model="courseExamDetails.syllabusCode" type="text"></input>
                <div class="input-group-addon glyphicon glyphicon-refresh" ng-click="refresh()"></div>
            </div>
        </div>
        <div class="form-group" ng-if="syllabusList">
            <syllabus-details syllabus-list="syllabusList"></syllabus-details>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</form>
