<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Seating Plan Student Settings</h3>
</div>

<div class="modal-body">
    <form>
        <fieldset>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group row">
                    <label for="hideAssigned" class="control-label col-xs-10 col-sm-10 col-md-10">Hide Students Assigned a Seat:</label>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="checkbox" class="form-control" ng-model="filterOptions.hideAssigned" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="showOnlyConcessions" class="control-label col-xs-10 col-sm-10 col-md-10">Show only Students with Concessions:</label>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="checkbox" class="form-control" ng-model="filterOptions.showOnlyConcessions" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="showOnlyClashes" class="control-label col-xs-10 col-sm-10 col-md-10">Show Only Students with Clashes:</label>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="checkbox" class="form-control" ng-model="filterOptions.showOnlyClashes" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group row">
                    <label for="displayRoomDescription" class="control-label col-xs-10 col-sm-10 col-md-10">Display Room Description:</label>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="checkbox" class="form-control" ng-model="displayOptions.roomDescription" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="displayConcessions" class="control-label col-xs-10 col-sm-10 col-md-10">Display Student Concessions:</label>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="checkbox" class="form-control" ng-model="displayOptions.studentConcessions" />
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">OK</button>
</div>
