<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
    <h3 class="modal-title" ng-if="ctrl.option.examOptionId">Edit Option details</h3>
    <h3 class="modal-title" ng-if="!ctrl.option.examOptionId">Add Option details</h3>
</div>
<div class="modal-body">
    <form>
        <fieldset>
            <div class="form-group row">
                <label for="syllabus" class="col-xs-6 col-sm-4 col-md-4 control-label">Syllabus</label>
                <div class="col-xs-2 col-sm-3 col-md-3">
                    <input class="form-control" placeholder="syllabus.code" ng-model="ctrl.option.syllabus.code" type="text" ng-readonly="true"></input>
                </div>
                <div class="col-xs-4 col-sm-5 col-md-5">
                    <input class="form-control" placeholder="syllabus.title" ng-model="ctrl.option.syllabus.title" type="text" ng-readonly="true"></input>
                </div>
            </div>

            <div class="form-group row">
                <label for="code" class="col-xs-6 col-sm-4 col-md-4 control-label">Code:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input id="code" class="form-control" placeholder="Code" ng-model="ctrl.option.optionEntryCode" type="text"></input>
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-xs-6 col-sm-4 col-md-4 control-label">Title:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input id="title" class="form-control" placeholder="Title" ng-model="ctrl.option.optionTitle" type="text"></input>
                </div>
            </div>
        </fieldset>


        <div class="panel panel-default" ng-init="collapseAdditional=true" ng-model="collapseAdditional" ng-click="collapseAdditional=!collapseAdditional">
            <div class="panel-heading" data-toggle="collapse">
                <h3 class="panel-title">
                    <span ng-if="collapseAdditional">
                        <span class="glyphicon glyphicon-plus-sign"></span> Show Additional Option Details
                    </span>
                    <span ng-if="!collapseAdditional">
                        <span class="glyphicon glyphicon-minus-sign"></span> Hide Additional Option Details
                    </span>
                </h3>
            </div>
        </div>

        <fieldset>
            <div uib-collapse="collapseAdditional">

                <div class="form-group row">
                    <label for="maxMarkUMS" class="col-xs-6 col-sm-4 col-md-4 control-label">Max Mark UM:</label>
                    <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                        <input id="maxMarkUMS" class="form-control" placeholder="Max Mark UMS" ng-model="ctrl.option.maxMarkUms" type="text"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="resultType" class="col-xs-6 col-sm-4 col-md-4 control-label">Result Type:</label>
                    <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                        <input id="resultType" class="form-control" placeholder="Result Type" ng-model="ctrl.option.resultType" type="text"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="qcaAccreditationNo" class="col-xs-6 col-sm-4 col-md-4 control-label">QAN Number:</label>
                    <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                        <input id="qcaAccreditationNo" class="form-control" placeholder="QAN Number" ng-model="ctrl.option.qcaAccreditationNo" type="text"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="qcaClassificationCode" class="col-xs-6 col-sm-4 col-md-4 control-label">QCA Classification Code:</label>
                    <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                        <input id="qcaClassificationCode" class="form-control" placeholder="QCA Classification Code" ng-model="ctrl.option.qcaClassificationCode" type="text"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="examinationFee" class="col-xs-6 col-sm-4 col-md-4 control-label">Examination Fee:</label>
                    <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                        <input id="examinationFee" class="form-control" placeholder="Examination Fee" ng-model="ctrl.option.examinationFee" type="text"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="process" class="col-xs-6 col-sm-4 col-md-4 control-label">Process:</label>
                    <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                        <input id="process" class="form-control" placeholder="Process" ng-model="ctrl.option.process" type="text"></input>
                    </div>
                </div>
            </div>

        </fieldset>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
